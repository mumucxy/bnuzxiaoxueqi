<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#d1").click(function(){
					$(this).css("transform","rotate(360deg)").css("opacity",0);
				});
			});
			
		</script>
		<style type="text/css">
			#d1{
				width: 100px;
				height: 100px;
				background-color: red;
				opacity: 1;
				transition: all 0.5s linear; 
			}
		</style>
	</head>
	<body>
	<div id="d1"></div>
	</body>
</html>
