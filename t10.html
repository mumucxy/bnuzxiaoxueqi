<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js" ></script>
	    <script type="text/javascript">
	    $(function(){
	    		var pen = $("#can").get(0).getContext("2d");
	    	//画线
	    	pen.strokeStyle = "#FF0000";
	    	pen.lineCap = "square";
	    	pen.lineWidth = 5;
	    	pen.moveTo(30,30);
	    	pen.lineTo(270,270);
	    	pen.stroke();//画出轮廓
	    	
	    	pen.moveTo(270,30);
	    	pen.lineTo(30,270);
	    	pen.stroke();//画出轮廓
          	    	
	    });
	    
	    </script>
	</head>
	
	<body>
		<canvas id="can" width="300px" height="300px" style="background-color: #CCCCCC;"></canvas>
	</body>
</html>
