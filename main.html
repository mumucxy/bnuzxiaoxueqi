    <script type="text/javascript">
    var user = null;
    	$(function(){
    	 user =localStorage.getItem("user");
    		if(!user){
    			window.location.href="login.html";
    			return;
    		}else {
    			user=JSON.parse(user);
    		}
    		
    	$("#sendchat").click(function(){
    		var chat ={
    			nickname:user.nickname,
    			msg:$("#chatmsg").val()
    		}
    		showChat(chat,true);
    	});
    		initUser(user);
    		initOnline(users);
    		initRooms(rooms);
    	});
    	function initUser(user){
    		$(".userinfo h1").html(user.nickname).next().html("ID:"+user.id)
    		.next().html("胜场:"+user.win+"胜率:"+(user.total ? user.win/user.total : 0) + "%");
    	}
    	function initOnline(users){
    		var html="";
    		for(var i =0;i<users.length;i++){
    			var temp = users[i];
    			html += '<tr>';
    			html += '<td>'+temp.nickname + '</td>';
    			html += '<td>'+temp.id+ '</td>';
    			html += '<td>'+getStatus(temp.status)+ '</td>';
    			html += '</tr>';	
    		}
    		$(".online table").html(html);
    	}
    	function getStatus(status){
    		if(status == 1){
    			return"在线";
    		}else if(status == 2){
    			return"准备中";
    		}
    		else if(status == 3){
    			return"游戏中";
    		}
    		else {
    			return"";
    		}
    	}
    	function initRooms(rooms){
    		var html ="";
    		for(var i=0;i<rooms.length;i++){
    			var temp=rooms[i];
    			html +='<div>';
    			html +='<img src="img/room.png"/>';
    			html +='<p>输光光</p>';
    			html +='</div>';
    		}
    		$(".rooms .body").html(html);
    	}
    	function showChat(chat,isme){
    		if(isme){
    			$(".chat .body ul").append("<li style='text-align: right;'>"+chat.msg+chat.nickname+"</li>");
    		}else{
    			$(".chat .body ul").append("<li >"+chat.msg+chat.nickname+"</li>");
    		}
    		
    	}
    </script>
</html>
